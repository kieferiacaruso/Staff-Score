<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="logo" onclick="window.location.href='index.html'">Staff Score</span>
        <div class="header-center">
            <button onclick="window.location.href='review.html'">Write a Review</button>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='login.html'">Log In</button>
            <button onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </header>

    <div class="container">
        <h1>Enter Company to Get Started</h1>
        <div class="form-container">
            <label for="company">Company</label>
            <input type="text" id="company" placeholder="Enter Company">
            <button onclick="searchByCompany()">Search</button>
        </div>

        <!-- Container for displaying reviews -->
        <div id="reviews-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
