<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="792540988133-r0q5pr8m9icqu2lhefgvbntvu3oabug7.apps.googleusercontent.com">
</head>
<body>
    <header>
        <span class="logo" onclick="window.location.href='index.html'">Staff Score</span>
        <div class="header-center">
            <button onclick="window.location.href='review.html'">Write a Review</button>
        </div>
        <div class="header-right">
            <button onclick="signOut()">Sign Out</button>
        </div>
    </header>

    <div class="container">
        <h1>Company Dashboard</h1>
        <div class="profile-section">
            <img id="profile-image" src="" alt="Profile Image">
            <h2 id="user-name"></h2>
            <p id="user-email"></p>
        </div>
        
        <div class="dashboard-content">
            <h2>Company Reviews</h2>
            <div class="search-section">
                <input type="text" id="employee-search" placeholder="Search by employee name">
                <button onclick="searchEmployeeReviews()">Search</button>
            </div>
            <div id="reviews-list">
                <!-- Reviews will be dynamically loaded here -->
                <p>No reviews found.</p>
            </div>
        </div>
    </div>

    <script>
        // Display user information from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('user'));
            if (userData) {
                document.getElementById('user-name').textContent = userData.name;
                document.getElementById('user-email').textContent = userData.email;
                document.getElementById('profile-image').src = userData.imageUrl || 'default-avatar.png';
                
                // Here you would add code to fetch company reviews
                // fetchCompanyReviews(userData.googleId);
            } else {
                // Redirect to login if no user data is found
                window.location.href = 'company-login.html';
            }
        });
        
        function searchEmployeeReviews() {
            const employeeName = document.getElementById('employee-search').value.trim();
            if (!employeeName) {
                alert('Please enter an employee name');
                return;
            }
            
            // Implement your search functionality here
            // This would typically involve a fetch request to your API
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
