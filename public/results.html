<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="logo" onclick="window.location.href='index.html'">Staff Score</span>
    </header>
    <div class="container">
        <h1>Search Results</h1>
        <div id="reviews-container"></div>
    </div>

    <script>
        // Get reviews from localStorage
    const reviews = JSON.parse(localStorage.getItem('reviews'));

        // Function to render stars for a given rating
    function getStars(rating) {
        let stars = '';
        // Make sure the rating is a valid number
        const numericRating = parseInt(rating, 10);
        for (let i = 1; i <= 5; i++) {
            if (i <= numericRating) {
                stars += '<span class="star1">&#9733;</span>';  // Filled star
            } else {
                stars += '<span class="star1 star-empty1">&#9733;</span>';  // Empty star
            }
        }
        return stars;
    }

    if (reviews && reviews.length > 0) {
        const container = document.getElementById('reviews-container');
        reviews.forEach(review => {
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = `
                <h2>${review.company}</h2>
                <p><strong>Name:</strong> ${review.employeeName}</p>
                <p><strong>Position:</strong> ${review.position}</p>
                <p><strong>Reason:</strong> ${review.reason}</p>
                <p><strong>Communication Rating:</strong> <span class="star-rating1">${getStars(review.communicationRating)}</span></p>
                <p><strong>Teamwork Rating:</strong> <span class="star-rating1">${getStars(review.teamworkRating)}</span></p>
                <p><strong>Technical Skills Rating:</strong> <span class="star-rating1">${getStars(review.technicalSkillsRating)}</span></p>
                <p><strong>Overall Rating:</strong> <span class="star-rating1">${getStars(review.overallRating)}</span></p>
            `;
            container.appendChild(reviewElement);
        });
        } else {
            document.body.innerHTML = '<p>No reviews found.</p>';
        }
    </script>
</body>
</html>
