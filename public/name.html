<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo" onclick="window.location.href='index.html'">
        <div class="header-center">
            <button onclick="window.location.href='review.html'">Write a Review</button>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='login.html'">Log In</button>
            <button onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </header>

    <div class="container">
        <h1>Enter Name to Get Started</h1>
        <div class="form-container">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter First Name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter Last Name">
            <button onclick="searchByName()">Search</button>
        </div>
        <!-- Container for displaying reviews -->
        <div id="reviews-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
