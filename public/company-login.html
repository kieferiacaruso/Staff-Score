<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="logo" onclick="window.location.href='index.html'">Staff Score</span>
        <div class="header-center">
            <button onclick="window.location.href='review.html'">Write a Review</button>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='login.html'">Log In</button>
            <button onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </header>

    <div class="container">
        <h1>Company</h1>
        <div class="form-container">
            <label for="company-email">Email</label>
            <input type="email" id="company-email" placeholder="Enter Email">
            <label for="company-password">Password</label>
            <input type="password" id="company-password" placeholder="Enter Password">
            <button onclick="loginCompany()">Log In</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
